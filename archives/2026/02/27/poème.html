        <h3>老窑洞</h3>
        <blockquote>
            <p>一重重封锁着人们所笑谈的生活<br>

            <p>我看见峭壁上一列相同的脸孔<br>

        </blockquote>
        <h3>玉茭地</h3>
        <h3>无标题</h3>
        <blockquote>
            <p>这趟必然迷失的旅程</p>
        </blockquote>
        <h3>戏剧</h3>

            <p>我审视着这个不变的数字<br>
            已经排演了最初的几次</p>
        </blockquote>
        <h3>牛铃</h3>

            <p>曾经是，几丝凉意<br>
            随风披洒着，舞动在天影里</p>
